
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="demo">
			<ul>
				<li v-for="a in arr">{{a.title}}</li>
			</ul>
			<button @click="getContent">查看</button>
		</div>
    
        
		<script>
            import vue from 'vue';
            import $ from 'jquery';
            window.$ = $;

            new Vue({
                el: "#app",
                data: {
                    arr: []
                },
                methods: {
                    getContent: function () {
                        var self = this;
                        $.ajax({
                            type: "get",
                            url: "http://localhost:9999/getContent",
                            async: true,
                            success: function (data) {
                                console.log(JSON.parse(data))
                                var content = JSON.parse(data)
                                self.arr = content.list
                            }
                        });
                    }
                }
            })
		</script>
	</body>
</html>
